<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Welcome Back!</h3>
      <p>Sign in to access your dashboard, settings and projects.</p>
      <div class="form">
        <form action="" method="">
          <input type="email" class="input" placeholder="Enter your email" required />
          <input type="password" class="input" placeholder="Enter your password" required />
          <div class="additonal">
            <input type="checkbox" id="ck-sign" />
            <label for="ck-sign">Keep me signed in</label>
            <p><a href="#">Forgot password?</a></p>
          </div>
          <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
